<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Quiz Challenge</title>
</head>


<body>
    <header>
        <p class="view-scores">View Scores</p>
        <div class="time-left">
            <p>Time: </p>
            <p class="seconds-left">30</p>
        </div>
    </header>

    <main>
        <h1 class="quiz-number">Quiz Challenge</h1>
        <h3 class="quiz-question"> Try to answer as many questions as you can in 1 minute!</h3>
        </div>
        <button class="start-quiz">Start Quiz</button><br>
        <div class="multiple-choice">
            <button class="multiple-choice-button"></button>
            <button class="multiple-choice-button"></button>
            <button class="multiple-choice-button"></button>
            <button class="multiple-choice-button"></button>
        </div>
        <button class="play-again">Play Again</button><br>
        <input type="text" id="initials">
        <input type="submit" id="submit" value="submit">
    </main>
    <div class="scores-table">
        <h2>Scores</h2>
        <p class="previous-score">No previous score</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
