<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Quiz Challenge</title>
</head>


<body>
    <header>
        <a href="highscores.html"><p>View High Scores</p></a>
        <div class="time-left">
            <p>Time: </p>
            <p class="seconds-left">60</p>
        </div>
    </header>

    <main>
        <h1 class="quiz-number"> Coding Quiz Challenge</h1>
        <h3 class="quiz-question"> Try to answer as many questions as you can in 1 minute!</h3>
        <button class="start-quiz">Start Quiz</button>
        <div class="multiple-choice">
            <button class="multiple-choice-button">1. Frank</button>
            <button class="multiple-choice-button">2. Frank</button>
            <button class="multiple-choice-button">3. Frank</button>
            <button class="multiple-choice-button">4. Frank</button>
        </div>
    </main>



    <script src="script.js"></script>
</body>
</html>
